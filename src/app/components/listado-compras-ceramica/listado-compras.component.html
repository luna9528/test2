<div class="title">
  <h1 >Compra de vasos de ceramica personalizados</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<br>

<div class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)"  placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>

  <!--tabla-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Numero celular </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button routerLink="/AgregarCompra" class="botton" mat-raised-button color="primary">Añadir</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/verCompras/:id" matTooltip="Ver" class="view" fontIcon="open_in_full"></mat-icon>
        <mat-icon routerLink="/EditarMascota/:id" matTooltip="Editar" class="edit"  fontIcon="edit"></mat-icon>
        <mat-icon (click)="eliminarCompra()" matTooltip="Borrar" class="delete" fontIcon="delete"></mat-icon>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Seleccionar página">
  </mat-paginator>


</div>
